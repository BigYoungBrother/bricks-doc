, "d": 2, "p": {}, "v": "引入依赖的最佳实践", "c": [{ "t": "heading", "d": 3, "p": {}, "v": "<code>mvn dependency:tree</code>命令形成依赖树，看看我们新加入的依赖，是否存在传递依赖" }] }, { "t": "heading", "d": 2, "p": {}, "v": "Maven规范化目录结构", "c": [{ "t": "heading", "d": 3, "p": {}, "v": "pom.xml" }, { "t": "heading", "d": 3, "p": {}, "v": "src/main/java" }, { "t": "heading", "d": 3, "p": {}, "v": "src/main/resources" }, { "t": "heading", "d": 3, "p": {}, "v": "src/test/java" }, { "t": "heading", "d": 3, "p": {}, "v": "src/test/resources" }, { "t": "heading", "d": 3, "p": {}, "v": "src/main下内容最终会打包到Jar/War中，而src/test下是测试内容，并不会打包进去" }, { "t": "heading", "d": 3, "p": {}, "v": "src/main/resources中的资源文件会COPY至目标目录，这是Maven的默认生命周期中的一个规定动作" }] }, { "t": "heading", "d": 2, "p": {}, "v": "Maven的生命周期", "c": [{ "t": "heading", "d": 3, "p": {}, "v": "执行后面的命令时，前面的命令自动得到执行" }, { "t": "heading", "d": 3, "p": {}, "v": "clean", "c": [{ "t": "heading", "d": 4, "p": {}, "v": "有问题，多清理！" }] }, { "t": "heading", "d": 3, "p": {}, "v": "package", "c": [{ "t": "heading", "d": 4, "p": {}, "v": "打成Jar or War包，会自动进行clean+compile" }] }, { "t": "heading", "d": 3, "p": {}, "v": "install", "c": [{ "t": "heading", "d": 4, "p": {}, "v": "将本地工程Jar上传到本地仓库" }] }, { "t": "heading", "d": 3, "p": {}, "v": "deploy", "c": [{ "t": "heading", "d": 4, "p": {}, "v": "上传到私服" }] }] }, { "t": "heading", "d": 2, "p": {}, "v": "关于scope依赖范围", "c": [{ "t": "heading", "d": 3, "p": {}, "v": "compile", "c": [{ "t": "heading", "d": 4, "p": {}, "v": "默认的scope，运行期有效，需要打入包中。" }] }, { "t": "heading", "d": 3, "p": {}, "v": "provided", "c": [{ "t": "heading", "d": 4, "p": {}, "v": "编译期有效，运行期不需要提供，不会打入包中。" }] }, { "t": "heading", "d": 3, "p": {}, "v": "runtime", "c": [{ "t": "heading", "d": 4, "p": {}, "v": "编译不需要，在运行期有效，需要导入包中。（接口与实现分离）" }] }, { "t": "heading", "d": 3, "p": {}, "v": "test", "c": [{ "t": "heading", "d": 4, "p": {}, "v": "测试需要，不会打入包中。" }] }, { "t": "heading", "d": 3, "p": {}, "v": "system", "c": [{ "t": "heading", "d": 4, "p": {}, "v": "非本地仓库引入、存在系统的某个路径下的jar。（一般不使用）" }] }] }] })</script>
